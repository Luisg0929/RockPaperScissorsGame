<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="gameScript.js" defer></script>
</head>
<body>
    <div class="name-container">
        <h1 class="name">ROCK, PAPER, SCISSORS GAME</h1>
    </div>
    <div class="info-container">
        <p class="game-info">Welcome to a rock, paper, scissors game where you play against the computer!!!</p>
        <p class="game-info">First to 5 wins!!! (If you click and nothing happens you most likely tied!)</p>
    </div>
    <div class="main-winner-container">


    </div>
    
    <div class="button-container">
        <button class="button-choices rock"><img class="img" src="rock.jpg" alt="pic of a rock"></button>
        <button class="button-choices paper"><img class="img" src="paper.jpg" alt="pic of paper"></button>
        <button class="button-choices scissors"><img class="img" src="scissors.jpg" alt="pic of scissors"></button>
    </div>
    <div class="game-score-container">
        <div class="sam">
            <p class="game-score game-score-player">Player:</p>
            <div class="update luis">

            </div>
        </div>
        <div class="sam">
            <p class="game-score game-score-computer">Computer:</p>
            <div class="update josh">
                
            </div>
        </div>
    </div>
    <p class="game-score bruh">Computer Chooses</p>
    <div class="computerchoice-show-container">
        
    </div>

    <div class="winner-container">

    </div>

    <div class="reset-container">
        <button class="reset-button">RESET</button>
    </div>
    
</body>
</html>
