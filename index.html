<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="gameScript.js" defer></script>
</head>
<body>
    <div class="name-container">
        <h1 class="name">ROCK, PAPER, SCISSORS GAME</h1>
    </div>
    <div class="info-container">
        <p class="game-info">Welcome to a rock, paper, scissors game where you play against the computer!!!</p>
        <p class="game-info">First to Five 5 wins!!!</p>
    </div>
    <div class="winner-container">

    </div>
    <div class="button-container">
        <button class="button-choices rock"><img class="img" src="rock.jpg" alt="pic of a rock"></button>
        <button class="button-choices paper"><img class="img" src="paper.jpg" alt="pic of paper"></button>
        <button class="button-choices scissors"><img class="img" src="scissors.jpg" alt="pic of scissors"></button>
    </div>
    <div class="game-score-container">
        <p class="game-score game-score-player">Player: 0</p>
        <p class="game-score game-score-computer">Computer: 0</p>
    </div>
    <div class="computerchoice-show-container">
        <p class="game-score bruh">Computer Chooses</p>
    </div>
    
</body>
</html>
